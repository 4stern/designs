<!DOCTYPE html>
<html>
    <head>
        <title>homescreen01</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="code.js"></script>
    </head>
    <body>
        
        <div class="page">
            <div class="home" id="page_home">
                <h2>home</h2>
            </div>
        </div>

        <div class="page features">
            <div class="features">
                <h2>features</h2>
            </div>
        </div>
        
        <div class="page demo">
            <div class="demo">
                <h2>demo</h2>
            </div>
        </div>
        
        <div class="page next">
            <div class="next">
                <h2>next</h2>
            </div>
        </div>
        
        <div id="loginBg"></div>
        <div id="login">
            <h2>Login</h2>
            <form id="login-form" action="" >
                <div>
                    <label for="loginname">E-Mail</label><input id="loginname" placeholder="type your email here" />
                </div>
                <div>
                    <label for="loginpass">Password</label><input id="loginpass" placeholder="your password here" />
                </div>
                <div>
                    <a href="javascript:void(document.getElementById('login-form').submit())">Go!</a>
                </div>
            </form>
        </div>
    </body>
</html>
